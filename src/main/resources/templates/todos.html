<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>

</head>
<body>

<div th:fragment="todos" class="todos-list">

    <h2>Todos</h2>

    <div id="todos-form" th:fragment="todos-form">
        <h2>Add a Todo</h2>
        <form hx-post="" hx-target=".todos-list">
            <input type="text" name="new-todo" id="new-todo"/>
            <button type="submit">Add</button>
        </form>
    </div>


    <hr/>

    <div th:each="todo: ${todos}" class="todo">
        <button
                th:attr="hx-delete=@{/{id}(id=${todo.id})}"
                hx-confirm="Are you sure?"
                hx-target="closest .todo"
                hx-trigger="click"
        >delete</button> | <span th:text="${todo.id}">ID</span> | <span th:text="${todo.title}">Title</span>
    </div>

</div>

</body>
</html>
